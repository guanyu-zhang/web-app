<!DOCTYPE html>
<html>
<head>
  <title>sign up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chats</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<!--  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">-->
  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const username = formData.get("username");
      const password = formData.get("password");

      const data = {
        username: username,
        password: password,
      };

      fetch('http://' + window.location.host + '/visitor/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
              .then(response => {
                const statusCode = response.status;
                return response.json().then(result => ({ statusCode, result }));
              })
              .then(({ statusCode, result }) => {
                if (statusCode >= 200 && statusCode < 300) {
                  console.log('Success:', result);
                  alert('Sign Up Success, now login');
                  window.location = '/login'
                } else {
                  console.error('Error:', result);
                  alert('Sign Up Fail, please retry [fail reason: ' + result.message + ']');
                  window.location = '/'
                }
              })
              .catch(error => {
                console.error('Fetch error:', error);
                alert('Sign Up Fail, system error');
              });
    }

    $(document).ready(function(){
      $('#login').click(function () {
        window.location = '/login'
      })
    })
  </script>
</head>
<body>
<div style="padding: 60px">
<h1>sign up</h1>
<form onsubmit="handleSubmit(event)">
  <label for="username">username:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">password:</label>
  <input type="text" id="password" name="password" required><br><br>

  <button type="submit">Submit</button>
  <button type="button" id="login">Already have an account? login here</button>
</form>
</div>
</body>
</html>
